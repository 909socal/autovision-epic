<div class='container'>
  <h1 style="padding-top:100px">Reset Password</h1>
   <form>
     <div class="form-group">
       <label for="email">Email address</label>
       <input id="email" ng-model="forgotPasswordEmail" type="email" placeholder="john@doe.com" class="form-control">
     </div>
     <button ng-click="forgotPassword()">Send</button>
   </form>
 </div>
