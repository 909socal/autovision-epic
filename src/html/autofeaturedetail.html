<div class= 'container'>
  <h2>Auto Feature Detail</h2>
  <div class='row'>
    <div class='col-md-6 col-xs-12'>
      <div class="userPic">
        <img src={{autofeatureDetails.image.url}} width="100%" height="100%" class='pull-left img-rounded'>
      </div>
    </div>
    <div class="row text-center">
      <div class='col-md-6 col-xs-12' >
        <h3 class='text-center'>Category: {{autofeatureDetails.category}}</h3>
        <h5 class='text-center'>Make: {{autofeatureDetails.make}} <br>
          Model: {{autofeatureDetails.model}} <br>
          Year: {{autofeatureDetails.year}} <br>
          Zip: {{autofeatureDetails.zip}}
        </h5>
        <h3 >Description</h3>
        <h5 ><span>{{autofeatureDetails.description}}</span></h5>
        <button type="button" class="btn btn-info btn-lg waves-effect waves-light" data-toggle="modal" data-target="#myModal">Contact</button>
      </div>
    </div>
    
    <!-- Modal -->

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-content ">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contact Info</h4>
      </div>
      <div class="modal-body">
        <p>{{user.config.data.email}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect waves-green" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
