<div class= 'container'>
	<h2>Item Details</h2>
	<div class='row'>
		<div class='col-md-6 col-xs-12'>
			<div class="userPic">
				<img src={{imageURL}} width="300" height="250" class='pull-left'>
			</div>
		</div>
		<div class='col-md-6 col-xs-12'>
			<h3>Category: {{itemDetails.category}}</h3>
			<h6 class='text-center'>Make: {{itemDetails.make}} <br>
			   Model: {{itemDetails.model}} <br>
			   Year: {{itemDetails.year}}
			</h6>
		</div>
	</div>
	<div class="row">
		<h4>Description</h4>
		<h6><span>{{itemDetails.description}}</span></h6>
	</div>
</div>
