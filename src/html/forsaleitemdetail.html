<div class= 'container'>
	<h1>Item Details</h1>
	<div class='row'>
		<div class='col-md-6 col-xs-12'>
			<div class="userPic">
				<img src="http://placehold.it/350x350">
			</div>
		</div>
		<div class='col-md-6 col-xs-12'>
			<h1>Category: {{itemDetails.category}}</h1>
			<h4 class='text-center'>Make: {{itemDetails.make}} <br>
			   Model: {{itemDetails.model}} <br>
			   Year: {{itemDetails.year}}
			</h4>
		</div>
	</div>
	<div class="row">
		<h2>Description</h2>
		<p><span>{{itemDetails.description}}</span></p>
	</div>
</div>
