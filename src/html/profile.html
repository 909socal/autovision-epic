<div class= 'container'>
	<h1>Welcome, JT, George &amp; Ben</h1>
	<div class="userPic">
	  <img src="http://placehold.it/350x350">
	</div>

	<div class="col-xs-12" style="height:50px;"></div>


	<div class="container table-responsive">
	  <h2 class='text-center'>Personal For Sale Items</h2>
	  <a href="#/additem" class="pull-right">Add Item</a>
	  <table class="table ">
	    <thead>
	      <tr>
	        <th>Description</th>
	        <th>Model</th>
	        <th>Make</th>
	        <th>year</th>
	        <th>Image</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="item in items track by $index">
        <td>{{item.description}}</td>
        <td>{{item.model}}</td>
        <td>{{item.make}}</td>
        <td>{{item.year}}</td>
        <td>{{item.image}}</td>
        <td><button class="btn btn-sm btn-danger" ng-click="remove(item)">
        	<span class="glyphicon glyphicon-trash"></span>
        </button></td>
      </tr>
	    </tbody>
	  </table>
	</div>
	
	<div class="col-xs-12" style="height:50px;"></div>

	   <div class="container table-responsive">
	  <h2 class='text-center'>Personal Features</h2>
	  <table class="table ">
	    <thead>
	      <tr>
	        <th>Model</th>
	        <th>Make</th>
	        <th>year</th>
	        <th>Image</th>
	        <th>Details</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>BMW</td>
	        <td>M5</td>
	        <td>2003</td>
	        <td></td>
	        <td>e39 Hood</td>
	      </tr>
	      <tr>
	        <td>Porsche</td>
	        <td>911 Gt3</td>
	        <td>2014</td>
	        <td></td>
	        <td>Gt3 wing</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</div>
